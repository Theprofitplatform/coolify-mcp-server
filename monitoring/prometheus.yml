# Prometheus Configuration for Coolify MCP Server
#
# Usage:
#   1. Deploy Prometheus via Coolify or Docker
#   2. Mount this config file
#   3. Point scrape target to MCP server metrics endpoint

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Coolify MCP Server metrics
  - job_name: 'coolify-mcp'
    static_configs:
      - targets: ['coolify-mcp:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Coolify instance (if it exposes metrics)
  - job_name: 'coolify'
    static_configs:
      - targets: ['coolify.theprofitplatform.com.au:443']
    scheme: https
    metrics_path: '/metrics'
    scrape_interval: 30s
